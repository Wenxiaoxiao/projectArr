<script>
    $(function () {
        // 底部固定按钮
        scrollFixed();
        function scrollFixed() {
            $(window).on("scroll", function () {
                if ($(this).scrollTop() >= 800) {
                    $(".botton-fixed").addClass("show")
                } else {
                    $(".botton-fixed").removeClass("show")
                }
            })
        }

        var fromsFn = $.fromsFn();
        
        var fromData = [
            {
                name: '您的姓名',
                type: 2,
                id: 'name',
            }, {
                name: '您的电话',
                type: 3,
                id: 'mobile',
            }
        ];
        fromsFn.startFroms(fromData,{
            title:'2020年重疾险推荐度排名报告',
            msg: '-1'
        },function() {
            $(".premiumBox").hide();
            $(".ok").fadeIn(300,function() {
                setTimeout(function() {
                    $(".pop,.ok").fadeOut(300,function() {
                        $(".premiumBox").show();
                    });
                },3000)
            })
        })

        // 关闭弹窗
        $(".pop").click(function(e) {
            var _t= $(".premiumBox");
            if(_t.has(e.target).length==0&&!_t.is(e.target)) {
                $(".pop").fadeOut();
            }
        })
        $(".close_pop").click(function() {
            $(".pop").fadeOut();
        })
        // 弹窗
        $(".showpop,.showpop1,.showpop_btn").click(function() {
            $(".pop").fadeIn();
        })
        $(".qm-change").eq(0).prepend('<img class="icon_name" src="@@webRoot/lib/images/insurerate-1119/icon_img1.png">');
        $(".qm-change").eq(1).prepend('<img class="icon_tel" src="@@webRoot/lib/images/insurerate-1119/icon_img2.png">');
    })
</script>
