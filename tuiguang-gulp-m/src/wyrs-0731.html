<script>
    $(function() {
        var fromsFn = $.fromsFn();

        scrollFixed();
        function scrollFixed() {
            var showFixedHeight = $("#showFixed").offset().top
            $(window).on("scroll", function () {
                if ($(this).scrollTop() >= showFixedHeight) {
                    $(".botton-fixed").addClass("show")
                } else {
                    $(".botton-fixed").removeClass("show")
                }
            })
        }
        var age = [];
        for (var i = 0; i < 56; i++) {
            var obj = {};
            if (i == 5) {
                obj.selected = true;
            }
            obj.value = i + "岁";
            age.push(obj);
        }
        var fromData = [
        {
            name: '年龄：',
            type: 5,
            id: 'age',
            items:age
            },
            {
                name: '性别：',
                type: 6,
                id: 'sex',
                items: [{
                    value: '男',
                    selected: true
                }, {
                    value: '女'
                }]
            },
            {
                name: '保额：',
                type: 6,
                id: 'jbbe',
                items: [{

                }, {

                },
                {

                },

                }
            ]
            },
            {

        fromsFn.startFroms(fromData,{

        })
})
