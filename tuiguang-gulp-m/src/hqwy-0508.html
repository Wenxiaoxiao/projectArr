<script>
    $(function () {
        var fromsFn = $.fromsFn();
        scrollFixed();

        function scrollFixed() {
            var showFixedHeight = $("#showFixed").offset().top
            console.log(showFixedHeight)
            $(window).on("scroll", function () {
                if ($(this).scrollTop() >= showFixedHeight) {
                    $(".botton-fixed").addClass("show")
                } else {
                    $(".botton-fixed").removeClass("show")
                }
            })
        }
        $(".lz-readys").remove();
        var age = [];
        for(var i=0;i<56;i++){
            var obj = {};
            if(i==5){
                obj.selected = true;
            }
            obj.value = i+"岁";
            age.push(obj);
        }
        var fromData = [{
                name: '被保人年龄',
                type: 5,
                id: 'age',
                items: age
            },
            {
                name: '基本保额',
                type: 6,

                    {value: '10万'}, 
                    {value: '20万'},

            },

                type: 2,
                id: 'name',
            }, {
                name: '您的电话',
                type: 3,
                id: 'mobile',
            },
        ];
        fromsFn.startFroms(fromData, {
            title: '全面保障无忧人生重疾险',
        })
    })
