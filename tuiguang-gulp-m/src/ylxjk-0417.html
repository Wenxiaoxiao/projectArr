<script>
    $(function () {
        var fromsFn = $.fromsFn();
        scrollFixed();

        function scrollFixed() {
            var showFixedHeight = $("#showFixed").offset().top
            console.log(showFixedHeight)
            $(window).on("scroll", function () {
                if ($(this).scrollTop() >= showFixedHeight) {
                    $(".botton-fixed").addClass("show")
                } else {
                    $(".botton-fixed").removeClass("show")
                }
            })
        }
        $(".lz-readys").remove();
        var fromData = [{
                name: '您的年龄',
                type: 5,
                id: 'age',
                items: fromsFn.getAges(0,55)
            },
            {
                name: '您的性别',
                type: 6,
                id: 'sex',
                items: [{
                    value: '男',
                    selected: true
                }, {
                    value: '女'
                }, ]
            },
            {
                name: '您的姓名',
                type: 2,
                id: 'name',
            }, {
                name: '您的电话',
                type: 3,
                id: 'mobile',
            },
        ];
        fromsFn.startFroms(fromData, {
            title: '养老小金库—自在人生养老年金险',
        })

        $("#age .changes").val("30岁");
    })
</script>
