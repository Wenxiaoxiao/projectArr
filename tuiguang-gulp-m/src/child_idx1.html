<!DOCTYPE html>
<html>

<head lang="en">
    @@include("include/header.htm",{ "title":"少儿综合保障计划", "keywords": "", "description": "" })
    <link rel="stylesheet" href="@@webRoot/lib/css/page/child_idx1.css">
    <script type="text/javascript" src="/static/js/extend_route.js"></script>
</head>

<body>
    <div class="body-container child_idx1 cp-details">
        <div class="img-box top-img">
            <img src="@@webRoot/lib/images/child_idx1/bx_01.jpg" alt="" class="img-block">
        </div>
        <div class="premiumBox" id="fixedTop">
            <div class="premium-title">儿童综合险保费测算</div>
            <div class="premium-border">
                <div class="premium-box">
                </div>
                <div class="btns" id="subMitBtn"><img src="@@webRoot/lib/images/child_idx1/btn.jpg" alt=""></div>
                <p class="pre-text">
                    安全声明：您的信息将被严格保密，您提供的个人信息授权仅用于本次给您测算保费，我们不会泄露给任何第三方或其他用途。
                </p>
            </div>
        </div>
        <div class="img-box" id="showFixed">
            <img src="@@webRoot/lib/images/child_idx1/bx_03.jpg" alt="" class="img-block">
        </div>
        <a href="#fixedTop">
            <div class="img-box">
                <img src="@@webRoot/lib/images/child_idx1/bx_04.jpg" alt="" class="img-block">
            </div>
        </a>
    </div>
    @@include("include/tell.htm")
    <div class="blanks" style="width: 100%;height:45px;"></div>
    <a href="#fixedTop" class="botton-fixed">立即测算保费</a>
    @@include("include/footer.htm")
    @@include("include/from.htm")
    
</body>

<script>
    $(function () {
        var fromsFn = $.fromsFn();
        scrollFixed();

        function scrollFixed() {
            var showFixedHeight = $("#showFixed").offset().top
            console.log(showFixedHeight)
            $(window).on("scroll", function () {
                if ($(this).scrollTop() >= showFixedHeight) {
                    $(".botton-fixed").addClass("show")
                } else {
                    $(".botton-fixed").removeClass("show")
                }
            })
        }
        $(".lz-readys").remove();
        var age = [];
        for(var i=0;i<18;i++){
            var obj = {};
            if(i==5){
                obj.selected = true;
            }
            obj.value = i+"岁";
            age.push(obj);
        }
        var fromData = [{
                name: '宝宝年龄',
                type: 5,
                id: 'age',
                items: age
            },
            {
                name: '宝宝性别',
                type: 6,
                id: 'sex',
                items: [{
                    value: '男',
                    selected: true
                }, {
                    value: '女'
                }, ]
            },
            {
                name: '您的姓名',
                type: 2,
                id: 'name',
            }, {
                name: '您的电话',
                type: 3,
                id: 'mobile',
            },
        ];
        fromsFn.startFroms(fromData, {
            title: '少儿综合保障计划',
        })
    })
</script>

</html>
