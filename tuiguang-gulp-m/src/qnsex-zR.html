<script>
    $(function () {
        var fromsFn = $.fromsFn();
        scrollFixed();

        function scrollFixed() {
            var showFixedHeight = $("#showFixed").offset().top
            console.log(showFixedHeight)
            $(window).on("scroll", function () {
                if ($(this).scrollTop() >= showFixedHeight) {
                    $(".botton-fixed").addClass("show")
                } else {
                    $(".botton-fixed").removeClass("show")
                }
            })
        }
        $(".lz-readys").remove();
        var age = [];
        for(var i=0;i<18;i++){
            var obj = {};
            if(i==5){
                obj.selected = true;
            }
            obj.value = i+"岁";
            age.push(obj);
        }
        var fromData = [{
                name: '宝宝年龄',
                type: 5,
                id: 'age',
                items: age
            },
            {
                name: '投保方案',
                type: 5,
                id: 'tbfa',
                items: [
                    {value: '130万重疾+600万医疗',selected:true}, 
                    {value: '100万重疾+600万医疗'}, 
                    {value: '50万重疾+600万医疗'}, 
                    {value: '30万重疾+600万医疗'},
                    {value: '其他方案'}
                ]
            },
            {
                name: '宝宝性别',
                type: 6,
                id: 'sex',
                items: [{
                    value: '男',
                    selected: true
                }, {
                    value: '女'
                }, ]
            },
            {
                name: '您的姓名',
                type: 2,
                id: 'name',
            }, {
                name: '您的电话',
                type: 3,
                id: 'mobile',
            },
        ];
        fromsFn.startFroms(fromData, {
            title: '全能少儿综合险',
        })
    })
</script>
