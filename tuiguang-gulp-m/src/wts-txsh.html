    <script>
        $(function () {
            var fromsFn = $.fromsFn();
            scrollFixed();

            function scrollFixed() {
                var showFixedHeight = $("#showFixed").offset().top
                console.log(showFixedHeight)
                $(window).on("scroll", function () {
                    if ($(this).scrollTop() >= showFixedHeight) {
                        $(".botton-fixed").addClass("show")
                    } else {
                        $(".botton-fixed").removeClass("show")
                    }
                })
            }
            var age = '0岁', sexSelect = "男", cost = "50万", paytype = "20年交", name, mobile;
            fromsFn.inputChange(returnInput)//输入框
            fromsFn.selectChange(returnSelect)//选择
            $(".lz-readys").remove();
            $("#subMitBtn").click(function () {
                if (!name || !mobile) {
                    $.layerMsg('您还有必填项未填写！')
                    return;
                } else if (!$.regular ().isPhone (mobile)) {
                    $.layerMsg('手机号填写有误！')
                    return;
                }
                var content = [{
                    "key": "被保人年龄",
                    "value": age
                }, {
                    "key": "被保人性别",
                    "value": sexSelect
                }, {
                    "key": "基本保额",
                    "value": cost
                }, {
                    "key": "缴费方式",
                    "value": paytype
                }]
                fromsFn.submitData(
                    "桐心守护重大疾病保险",
                    name,
                    mobile,
                    JSON.stringify(content),
                    "恭喜您提交成功！稍后您的专属保险规划师将会把报价告知，请保持电话畅通！专业贴心服务，只为让您省时、省心、更省钱！"
                );
            });
            function returnInput(val, names) {
                //输入框回调
                if (names == "name") {
                    name = val
                } else if (names == "mobile") {
                    mobile = val
                }
            }
            function returnSelect(val, names) {
                //单选框回调
                if (names == "age") {
                    age = val
                } else if (names == "paytype") {
                    paytype = val;
                } else if (names == "cost") {
                    cost = val;
                }
            }

            //切换的点击事件
            $(".box-right_li").click(function () {
                $(this).parent().find(".box-right_li,#box-right_li_input").removeClass("active");
                $(this).addClass("active");
                if ($(this).parent().attr("id") == "sexSelect") {
                    sexSelect = $(this).html();
                }
            })
        })
    </script>
