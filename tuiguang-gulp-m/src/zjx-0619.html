<script>
    $(function() {
        var fromsFn = $.fromsFn();
        scrollFixed();

        function scrollFixed() {
            var showFixedHeight = $("#showFixed").offset().top
            console.log(showFixedHeight)
            $(window).on("scroll", function () {
                if ($(this).scrollTop() >= showFixedHeight) {
                    $(".botton-fixed").addClass("show")
                } else {
                    $(".botton-fixed").removeClass("show")
                }
            })
        }
        $(".lz-readys").remove();
        var fromData = [{
                name: '被保人年龄',
                type: 6,
                id: 'age',
                items: [{
                        value: '0-17岁',
                        selected: true
                    },
                    {
                        value: '18-30岁'
                    },
                    {
                        value: '30-50岁'
                    }
                ]
            },
            {
                name: '被保人性别',
                type: 6,
                id: 'sex',
                items: [{
                    value: '男',
                    selected: true
                }, {
                    value: '女'
                }, ]
            },
            {
                name: '基本保额',
                type: 6,
                id: 'jbbe',
                items: [{
                        value: '5-20万'
                    },
                    {
                        value: '21-50万'
                    },
                    {
                        value: '51-76万',
                        selected: true
                    },
                ]
            },
            {
                name: '您的姓名',
                type: 2,
                id: 'name',
            }, {
                name: '您的电话',
                type: 3,
                id: 'mobile',
            },
        ];
        fromsFn.startFroms(fromData, {
            title: '2020独销爆款重大疾病保险',
        })

        function setNum(startNum){
            var timestamp=new Date().getTime();
            console.log(timestamp);
            var num=Math.floor((timestamp-startNum)/(1000*5))+26848;
            return num
        }
        var startTime = new Date()
        var yy = startTime.getFullYear();
        var mm = startTime.getMonth()+1;
        var dd = startTime.getDate();
        if(mm<10){
            mm = '0'+mm
        }
        if(dd<10){
            dd = '0'+dd
        }
        var timeStr = yy+'/'+mm+'/'+dd;
        var start=new Date(timeStr).getTime();
        var testNum=setNum(start);
        $(".premium-title").after('<div class="fromNumber">目前有<span>'+testNum+'</span>人已测算成功</div>')

})
</script>
